<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='stylesheet' href='assets/css/app.css' type="text/css">

</head>
<body>
    <nav class="navbar fixed-top bg-info rounded-0 d-print-none" style="height: 44px;">
        <div class="text-white"><img class="logo" src="/assets/images/tekville_logo.png">Video Call Service</div>
    </nav>

    <div class="container-fluid" id='account-create'>
        <div class="row">
            <div class="col-12 h2 mt-5 text-center">Create Account</div>
        </div>
        
        <div class="row mt-2">
            <div class="col-12 text-center">
                <span class="form-text small text-danger" id='err-msg'></span>
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <label for="full-name">Full Name</label>
                <input type="text" id='full-name' class="form-control rounded-0" placeholder="Full Name">
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <label for="your-name">Username</label>
                <input type="text" id='your-name' class="form-control rounded-0" placeholder="Username">
            </div>

            <!-- Check email validation
                -Email format
                -Email exist -->

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <label for="email">Email</label>
                <input type="text" id='email' class="form-control rounded-0" placeholder="Email">
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3">
                <button id='create-account' class="btn btn-block rounded-0 btn-info">Create Account</button>
            </div>

            <div class="col-12 col-md-4 offset-md-4 mb-3" id='account-created'></div>
        </div>
    </div>
</body>
</html>
